plugins: inline chroma bandcamp discogs embedart fetchart importfeeds lastgenre replaygain

paths:
  default: $albumartist/$album%aunique{}/%if{$multidisc,Disc $disc/}$track $title
  comp: Various Artists/$album%aunique{}/%if{$multidisc,Disc $disc/}$track $title

item_fields:
  multidisc: 1 if disctotal > 1 else 0

# Use English names if possible
languages:
  - en

# Use the album's original date instead of the release's date
original_date: yes

# Play it safe with filenames
asciify_paths: yes
max_filename_length: 150

ui:
  color: yes
  colors:
    text_success: green
    text_warning: yellow
    text_error: red
    text_highlight: red
    text_highlight_minor: lightgray
    action_default: turquoise
    action: blue
  bell: yes

bandcamp:
  art: true

importfeeds:
  absolute_path: yes
  formats: link

fetchart:
  sources: filesystem coverart discogs amazon albumart

lastgenre:
  # auto: yes
  canonical: ~/.config/beets/canonical.txt
  # count: 1
  # fallback: ''
  force: no
  min_weight: 6
  # prefer_specific: no
  # separator: ', '
  # source: album
  whitelist: ~/.config/beets/whitelist.txt

replaygain:
  auto: yes
  backend: command
