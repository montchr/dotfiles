include:
  - local-config.yaml

plugins:
  #  - bandcamp # broken, see https://github.com/unrblt/beets-bandcamp/issues/13
  - chroma
  - discogs
  - edit
  - embedart
  - fetchart
  - importadded
  - info
  - inline
  - lastgenre
  - plexupdate
  - replaygain

paths:
  default: $albumartist/$album%aunique{}/%if{$multidisc,Disc $disc/}$track - $title
  comp: Various Artists/$album%aunique{}/%if{$multidisc,Disc $disc/}$track - $title

# https://beets.readthedocs.io/en/stable/plugins/inline.html
item_fields:
  multidisc: 1 if disctotal > 1 else 0
  artist_differs: 1 if albumartist != artist else 0

# Use English names if possible
languages:
  - en

# Use the album's original date instead of the release's date
original_date: yes

# Play it safe with filenames
asciify_paths: yes
max_filename_length: 150

ui:
  color: yes
  colors:
    text_success: green
    text_warning: yellow
    text_error: red
    text_highlight: red
    text_highlight_minor: lightgray
    action_default: turquoise
    action: blue
  bell: yes

# beets-bandcamp plugin
# https://github.com/unrblt/beets-bandcamp/
# BROKEN! See https://github.com/unrblt/beets-bandcamp/issues/13
bandcamp:
  art: true

# FetchArt plugin
# https://beets.readthedocs.io/en/stable/plugins/fetchart.html
fetchart:
  sources: filesystem coverart discogs amazon albumart

# LastGenre plugin
# https://beets.readthedocs.io/en/stable/plugins/lastgenre.html
lastgenre:
  # auto: yes
  canonical: ~/.config/beets/canonical.txt
  # count: 1
  # fallback: ''
  force: no
  min_weight: 6
  # prefer_specific: no
  # separator: ', '
  # source: album
  whitelist: ~/.config/beets/whitelist.txt

# ReplayGain plugin
# https://beets.readthedocs.io/en/stable/plugins/replaygain.html
replaygain:
  auto: yes
  backend: command
