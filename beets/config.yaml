library: ~/Music/library/library.db
directory: ~/Music/library/files
plugins: chroma bandcamp discogs embedart fetchart importfeeds lastgenre

# Use English names if possible
languages:
  - en

# Use the album's original date instead of the release's date
original_date: yes

# Play it safe with filenames
asciify_paths: yes
max_filename_length: 150

bandcamp:
  art: true

importfeeds:
  absolute_path: yes
  dir: ~/Music/library/imports
  formats: link

fetchart:
  sources: filesystem coverart discogs amazon albumart

lastgenre:
  # auto: yes
  canonical: ~/.config/beets/canonical.txt
  # count: 1
  # fallback: ''
  force: no
  min_weight: 6
  # prefer_specific: no
  # separator: ', '
  # source: album
  whitelist: ~/.config/beets/whitelist.txt
